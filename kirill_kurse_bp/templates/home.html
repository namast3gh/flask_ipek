<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
</head>
<body>
	<h1>Library</h1>
	<a href="/add_book">Add book</a>
	<a href="/add_user">Add user</a>

	{% for user in users %}
		<h2>{{ user.username }}</h2>
		<ul>
			{% for book in user.books %}
				<li>{{ book.title }} by {{ book.author }}</li>
			{% endfor %}
		</ul>
	{% endfor %}	

</body>
</html>
