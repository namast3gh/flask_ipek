{% extends 'admin_header.html' %}

{% block content %}
<div class="center">
	<h2>Управление комментариями</h2>
<table class="admin_table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for comment in comments %}
        <tr>
            <td>{{ comment.id }}</td>
            <td>{{ comment.text }}</td>
            <td>
                <a href="{{ url_for('edit_comment', comment_id=comment.id) }}">Редактировать</a> |
                <a href="{{ url_for('delete_comment', comment_id=comment.id) }}" onclick="return confirm('Вы уверены?');">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
