{% block content %}
<div class="center"><h2>Редактирование книги</h2></div>

<form class="edit_book_form" action="/update_book/{{ book.id }}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ book.id }}">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}">
    
    <label for="genre">Жанр:</label>
    <select id="genre" name="genre">
        {% for genre in genres %}
        <option value="{{ genre.id }}">{{ genre.title }}</option>
        {% endfor %}
    </select>
    
    <label for="description">Описание:</label>
    <textarea id="description" name="description">{{ book.description }}</textarea>
    
    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" value="{{ book.date.strftime('%Y-%m-%d') }}">
    
    <label for="pages">Количество страниц:</label>
    <input type="number" id="pages" name="pages" value="{{ book.pages }}">
    
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" value="{{ book.price }}">
    
    <label for="photo">Загрузить фото:</label>
    <input type="file" id="photo" name="photo">
    
    <label for="author">Автор:</label>
    <select id="author" name="author">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Обновить</button>
</form>
{% endblock %}
