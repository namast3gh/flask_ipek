{% extends 'admin_header.html' %}

{% block content %}

<div class="center">
	<h2>Административная панель жанров</h2>
	<button onclick="window.location.href='/add_genre'">Добавить жанр</button>
	<table class="admin_table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Название</th>
				<th>Действия</th>
			</tr>
		</thead>
		<tbody>
			{% for genre in genres %}
			<tr>
				<td>{{ genre.id }}</td>
				<td>{{ genre.title }}</td>
				<td>
					<div class="center">
						<button onclick="location.href='{{ url_for('edit_genre', genre_id=genre.id) }}'" class="edit-btn">Редактировать</button>
					<form class="cart-form_del" action="{{ url_for('delete_genre', genre_id=genre.id) }}" method="post">
						<button type="submit">Удалить</button>
					</form>
					</div>
					
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
